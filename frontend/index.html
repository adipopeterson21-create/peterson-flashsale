<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlashSale - Dark Neon Edition</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>FlashSale Neon Deals</h1>
  </header>

  <main>
    <!-- Products will be dynamically injected here -->
    <section id="products" aria-live="polite" aria-label="Product listings">
      <!-- Example product format for JS to replicate:
      <article class="product">
        <img src="PRODUCT_IMAGE_URL" alt="PRODUCT_NAME" />
        <div class="product-info">
          <h3>PRODUCT_NAME</h3>
          <p>PRODUCT_DESCRIPTION</p>
          <strong>PRODUCT_PRICE</strong>
          <button class="buy-btn">Buy Now</button>
        </div>
      </article>
      -->
    </section>

    <section id="donation">
      <h2>Support Our Neon Project</h2>
      <input
        type="number"
        min="1"
        placeholder="Enter donation amount ($)"
        aria-label="Donation amount in US dollars"
      />
      <button>Donate</button>
    </section>
  </main>

  <button
    id="whatsapp-btn"
    aria-label="Chat on WhatsApp"
    title="Chat on WhatsApp"
  >
    &#x1F4AC;
  </button>

  <footer>
    &copy; 2025 FlashSale. All rights reserved.
  </footer>
</body>
</html>
